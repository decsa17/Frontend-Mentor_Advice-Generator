<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>





  <main class="container">
    <!-- Advice number goes here -->
     <h1 class="advice-number">Advice # <span class="advice-id" id="advice-id"></span></h1>

     <!-- advice title below -->
     <p class="advice-text" id="advice-text"></p>
     <img class="divider" src="./images/pattern-divider-desktop.svg" alt="horizontal line">
    <button class="button" id="button"><img src="./images/icon-dice.svg" alt="dice"></button>
  </main>

  
<script src="main.js" defer></script>
</body>
</html>
